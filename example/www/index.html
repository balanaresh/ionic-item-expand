<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionicApp" ng-controller="MyCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Ionic Item Expand</h1>
    </ion-header-bar>

    <ion-content>

      <ion-list>

        <ion-item ng-repeat="group in groups" class="item item-text-wrap">
          <div ng-class="isGroupShown(group) ? 'item-expand active' : 'item-expand'">
            <h2>{{ group.title }}</h2>
            <p>{{ group.text }}</p>
          </div>
          <div ng-click="toggleGroup(group)" class="expand-group">
            <i ng-class="isGroupShown(group) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
            {{ isGroupShown(group) ? 'Less' : 'More' }}
          </div>
        </ion-item>

      </ion-list>

    </ion-content>

  </body>
</html>
